{% extends 'posts/base.html' %}

                
{% block post %}
    <h1>New post</h1>
    <form action="" method="post" enctype="multipart/form-data">{% csrf_token %}
        {{ form.as_p }}
        {{ formset.management_form }}
        {% for form in formset %}
            {{ form }}
        {% endfor %}
        <input type="submit" value="Save" />
    </form>
{% endblock post %}
